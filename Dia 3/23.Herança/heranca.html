<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herança</title>

    <style>
      div {
        color: brown;
        border: 1px solid limegreen;
      }

      ul {
        border: inherit;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Planetas</h1>
      <ul>
        <li>Terra</li>
        <li>Marte</li>
        <li>Venus</li>
      </ul>
    </div>
  </body>
</html>

<!-- Herança é a capacidade de um componente de Herdar as configurações do seu pai  -->
<!-- No caso todas os estilos dentro da Div vão herdar a cor marrom -->

<!-- A propriedade inherit serve para herdar as caracteristicas do pai  -->
