<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h4>Lista não ordenada</h4>
    <p>Lista ordenada não numera com numeros uma lista</p>
    <ul>
      <li>Primeiro</li>
      <li>Segundo</li>
      <li>Terceiro</li>
      <li>Quarto</li>
    </ul>

    <hr />

    <h4>Lista ordenada</h4>
    <p>Lista ordenada numera com numeros uma lista</p>
    <ol>
      <li>Primeiro</li>
      <li>Segundo</li>
      <li>Terceiro</li>
      <li>Quarto</li>
    </ol>
  </body>
</html>
